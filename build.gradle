plugins {
    id 'java'
    id 'maven-publish'
}

group 'in.intellicar.layer5.beacon'
version '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.24.Final'
    compile group: 'in.intellicar.layer5.beacon', name: 'Layer5Beacon', version: '1.0'
    compile group: 'in.intellicar.layer5.beacon.storagemetacls', name: 'StorageClusterMetaAPI', version: '1.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}